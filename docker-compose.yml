version: '3.4'

volumes:
  postgres_data:

networks:
  backend:
  frontend:

services:
  postgres:
    image: postgres:10-alpine
    ports:
      # We'll bind our host's port 5432 to postgres's port 5432, so we can use our database IDEs
      # with it:
      - ${DEMO_POSTGRES_PORT:-5432}:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data      # Mount the postgres data volume
    networks:
      - backend
    environment:
      POSTGRES_PASSWORD: 3x4mpl3

  backend_test: &backend_app
    labels:
      com.icalialabs.plis.group: test
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    image: vovimayhem/ember-fastboot-demo-backend:development
    entrypoint: /usr/src/bin/dev-entrypoint
    volumes:
      # Mount our app code directory ("./oauth-provider") into our app containers at the
      # "/usr/src" folder:
      - ./backend:/usr/src

    networks: [ "backend" ]

    # Keep the stdin open, so we can attach to our app container's process
    # and do things such as byebug, etc:
    stdin_open: true

    # Enable sending signals (CTRL+C, CTRL+P + CTRL+Q) into the container:
    tty: true

    depends_on:
      - postgres

    command: guard

    environment: &backend_app_env
      # URL to connect to the database:
      DATABASE_URL: postgres://postgres:3x4mpl3@postgres:5432/demo_test

      RAILS_ENV: test
      RACK_ENV: test
      RAILS_LOG_TO_STDOUT: "true"

  backend_web:
    <<: *backend_app
    labels:
      com.icalialabs.plis.group: demo backend
    command: rails server -p 3000 -b 0.0.0.0
    ports:
      - ${DEMO_BACKEND_WEB_PORT:-3000}:3000
    environment:
      <<: *backend_app_env
      # Override the URL for the development database - we'll use oauth_provider_development:
      DATABASE_URL: postgres://postgres:3x4mpl3@postgres:5432/demo_development
      RAILS_ENV: development
      RACK_ENV: development

  # ================================================================================================
  # Containers / Services for the Frontend App:
  frontend_test: &frontend_app
    labels:
      com.icalialabs.plis.group: test
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    image: vovimayhem/ember-fastboot-demo-frontend:development
    volumes:
      # Mount the frontend code directory into the container's "/usr/src" folder:
      - ./frontend:/usr/src
    entrypoint: /usr/src/bin/dev-entrypoint
    command: ember test --server
    ports:
      - ${DEMO_FRONTEND_TEST_PORT:-7357}:7357
    environment: &frontend_env
      DEMO_BACKEND_URL: ${DEMO_BACKEND_URL:-http://localhost:3000}

  frontend_web:
    <<: *frontend_app
    command: ember server --live-reload-port 35730
    networks:
      # We're adding the container to the backend network, so FastBoot queries the backend service
      # on an alternate URL:
      - backend
      - frontend
    ports:
      - ${DEMO_FRONTEND_WEB_PORT:-4200}:4200
      - ${DEMO_FRONTEND_LIVE_RELOAD_PORT:-35730}:35730
    depends_on:
      - backend_web
    stdin_open: true
    tty: true
    labels:
      com.icalialabs.plis.group: demo frontend
    environment:
      <<: *frontend_env
      DEMO_BACKEND_URL_ON_BACKEND: ${DEMO_BACKEND_URL_ON_BACKEND:-http://backend_web:3000}
