version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Testing"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: Run Backend Tests
          commands:
            - checkout
            - docker-compose run --rm backend_test rspec
            - docker image ls
        - name: Run Frontend Tests
          commands:
            - checkout
            - docker-compose run --rm frontend_test ember test
            - docker image ls
  