version: v1.0

name: Main Pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Testing"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      prologue:
        commands:
          - checkout
      jobs:
        - name: Run Backend Tests
          commands:
            - docker-compose --file .semaphore/ci-compose.yml run --rm backend_test
        - name: Run Frontend Tests
          commands:
            - docker-compose --file .semaphore/ci-compose.yml run --rm frontend_test
  
promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
          - feature/semaphore-ci